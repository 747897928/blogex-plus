<script src="./lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>

<script src="./js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script src="./lib/jsencrypt/jsencrypt.min.js"></script>
<script>
    var encrypt = new JSEncrypt();
    var codeUuid = '';
    if (!isEmptyStr(getUsername())){
        document.getElementById('username-div').innerText = getUsername();
    }

    function logout(){
        layer.msg('退出登录成功', function() {
            let token = getToken();
            $.ajax({
                type: 'GET',
                url: apiBaseUrl + "/auth/logout",
                headers: {
                    Authorization: token
                },
                success: function(response, status, xhr) {
                    location.href = "./adminLogin.html";
                },
            });
        });
    }
    function getvCode() {
        axiosGetFunction('/verify/imageCode', null, false).then((response) => {
            if (response) {
                $('#verifyImg').attr("src", 'data:image/png;base64,' + response['base64ImgStr']);
                codeUuid = response['uuid'];
            }
        });
    }

    layui.use(['jquery', 'layer', 'miniAdmin', 'miniTongji'], function() {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji;

        var options = {
            iniUrl: "api/init.json", // 初始化接口
            clearUrl: "./clearCache", // 缓存清理接口
            urlHashLocation: true, // 是否打开hash定位
            bgColorDefault: 0, // 主题默认配置
            multiModule: true, // 是否开启多模块
            menuChildOpen: false, // 是否默认展开菜单
            loadingTime: 0, // 初始化加载时间
            pageAnim: true, // iframe窗口动画
            maxTabNum: 20, // 最大的tab打开数量
        };
        miniAdmin.render(options);

        $('.login-out').on("click", function() {
            logout();
        });
    });

    function modifyPassword(){
        layer.alert(
            '<div id="modify-password-div">\n' +
            '<div class="layui-col-md12">\n' +
            '                <div class="layui-card">\n' +
            '                    <div class="layui-card-body">\n' +
            '                        <form class="layui-form layui-form-pane" action="" onsubmit="return false">\n' +
            '                            <div class="layui-form-item">\n' +
            '                                <label class="layui-form-label">旧密码</label>\n' +
            '                                <div class="layui-input-block">\n' +
            '                                    <input type="password" name="oldPassword" required\n' +
            '                                           lay-verify="required" value="" placeholder="旧密码" autocomplete="off"\n' +
            '                                           class="layui-input" id="oldPassword">\n' +
            '                                </div>\n' +
            '                            </div>\n' +
            '                        </form>\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>' +
            '<div class="layui-col-md12">\n' +
            '                <div class="layui-card">\n' +
            '                    <div class="layui-card-body">\n' +
            '                        <form class="layui-form layui-form-pane" action="" onsubmit="return false">\n' +
            '                            <div class="layui-form-item">\n' +
            '                                <label class="layui-form-label">新密码</label>\n' +
            '                                <div class="layui-input-block">\n' +
            '                                    <input type="password" name="newPassword" required\n' +
            '                                           lay-verify="required" value="" placeholder="新密码" autocomplete="off"\n' +
            '                                           class="layui-input" id="newPassword">\n' +
            '                                </div>\n' +
            '                            </div>\n' +
            '                        </form>\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>' +
            '<div class="layui-col-md12">\n' +
            '                <div class="layui-card">\n' +
            '                    <div class="layui-card-body">\n' +
            '                        <form class="layui-form layui-form-pane" action="" onsubmit="return false">\n' +
            '                            <div class="layui-form-item">\n' +
            '                                <label class="layui-form-label">确认密码</label>\n' +
            '                                <div class="layui-input-block">\n' +
            '                                    <input type="password" name="oldPassword" required\n' +
            '                                           lay-verify="required" value="" placeholder="再次确认密码" autocomplete="off"\n' +
            '                                           class="layui-input" id="newPasswordTwo">\n' +
            '                                </div>\n' +
            '                            </div>\n' +
            '                        </form>\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>' +
            '<div class="layui-col-md12">\n' +
            '                <div class="layui-card">\n' +
            '                    <div class="layui-card-body">\n' +
            '                        <img id="verifyImg" style="cursor: pointer;" src="./images/verifyCodeImg.png" onclick="getvCode()" alt="点击获取验证码"/>'+
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>' +
            '<div class="layui-col-md12">\n' +
            '                <div class="layui-card">\n' +
            '                    <div class="layui-card-body">\n' +
            '                        <form class="layui-form layui-form-pane" action="" onsubmit="return false">\n' +
            '                            <div class="layui-form-item">\n' +
            '                                <label class="layui-form-label">验证码</label>\n' +
            '                                <div class="layui-input-block">\n' +
            '                                <input id="code" class="layui-input" required lay-verify="required" placeholder="验证码" value="" type="text"/>'+
            '                                </div>\n' +
            '                            </div>\n' +
            '                        </form>\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>' +
            '    </div>', {
                skin: "layui-layer-molv",
                closeBtn: 1,
                anim: 1,
                title: '修改密码',
                success: function () {
                    /*document.onkeypress = function (event) {
                        e = event ? event : (window.event ? window.event : null);
                        var currKey = 0;
                        currKey = e.keyCode || e.which || e.charCode;
                        if (currKey == 13) {
                            $(".layui-layer-btn0").trigger("click");
                        }
                    };*/
                    /**
                     * document.addEventListener('keydown',&nbsp;fun);document.removeEventListener('keydown',&nbsp;fun);//移除监听事件的回调函数
                     * removeEventListener() 方法用于移除由 addEventListener() 方法添加的事件句柄。
                     * 注意： 如果要移除事件句柄，addEventListener() 的执行函数必须使用外部函数，如上实例所示 (myFunction)。
                     * 匿名函数，类似 "document.removeEventListener("event", function(){ myScript });" 该事件是无法移除的。
                     */
                },
                end: function () {
                    /*document.onkeypress = undefined;*/
                },
                yes: function (codeLayer) {
                    let oldPassword = $("#oldPassword").val();
                    let verifyCode = $("#code").val();
                    if (isEmptyStr(oldPassword)) {
                        layer.alert('旧密码不能为空', {icon: 2, skin: 'layui-layer-molv', closeBtn: 0, anim: 6});
                        return false;
                    }
                    let newPassword = $("#newPassword").val();
                    if (isEmptyStr(newPassword)) {
                        layer.alert('新不能为空', {icon: 2, skin: 'layui-layer-molv', closeBtn: 0, anim: 6});
                        return false;
                    }
                    let newPasswordTwo = $("#newPasswordTwo").val();
                    if (isEmptyStr(newPasswordTwo)) {
                        layer.alert('确认密码不能为空', {icon: 2, skin: 'layui-layer-molv', closeBtn: 0, anim: 6});
                        return false;
                    }

                    if (newPassword !== newPasswordTwo) {
                        layer.alert('两次输入的密码不一致', {icon: 2, skin: 'layui-layer-molv', closeBtn: 0, anim: 6});
                        return false;
                    }

                    if (oldPassword === newPassword) {
                        layer.alert('新旧密码不能一致', {icon: 2, skin: 'layui-layer-molv', closeBtn: 0, anim: 6});
                        return false;
                    }

                    if (isEmptyStr(codeUuid)){
                        layer.alert('验证码为空', {icon: 2, skin: 'layui-layer-molv', closeBtn: 0, anim: 6});
                        return false;
                    }
                    axiosGetFunction('/api/rsa/openApi/getRsaPublicKey', null, false).then((response) => {
                        if (response) {
                            encrypt.setPublicKey(response);
                            let queryData = {
                                "newPassword": encrypt.encrypt(newPassword),
                                "oldPassword": encrypt.encrypt(oldPassword),
                                "codeUuid" : codeUuid,
                                "verifyCode": verifyCode,
                            };
                            axiosPutFunction('/users/authApi/updatePassword', queryData, true).then((responseData) => {
                                if (responseData) {
                                    codeUuid = '';
                                    layer.close(codeLayer);
                                    layer.alert(responseData, {icon: 1, skin: 'layui-layer-molv', closeBtn: 0, anim: 4}, function () {
                                        layer.closeAll();
                                        logout();
                                    });
                                }
                            }).catch(function (err) {
                                layer.alert("修改密码失败:" + err, function () {});
                                return false;
                            });
                        }
                    });
                }
            },
        );
    }

</script>
